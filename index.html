      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

    .overlay {

      padding: 2rem;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);

      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px #fff;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      resize: none;
      background: #ffffff;
    }
    button {
      padding: 10px 20px;
      margin: 1rem 5px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #732d91;
    }
    .result {
      margin-top: 2rem;
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
      width: 90%;
      max-width: 500px;
    }
    .result p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .loading {
      font-style: italic;
      color: #5c5c5c;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
